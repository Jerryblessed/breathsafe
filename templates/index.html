<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Lung Health</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { margin: 0; font-family: sans-serif; background: #f8f9fa; }
    .hero {
      position: relative;
      height: 100vh;
      background: url('/static/lung.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .hero-content {
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.95);
      color: #000;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 600px;
      width: 90%;
    }
    .nav-tabs .nav-link.active {
      background-color: #0d6efd;
      color: #fff;
    }
    #thankyou { display: none; text-align: center; color: green; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="hero-content shadow">
      <h1 class="display-6 fw-bold text-center mb-3">Breath Safe</h1>
      <p class="lead text-center">Explore how AI is transforming lung health and cancer care.</p>

      <ul class="nav nav-tabs justify-content-center mt-4" id="tabMenu">
        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="tab" href="#customVisionTab">Custom Vision</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#registerTab">Register</a>
        </li>
      </ul>

      <div class="tab-content mt-3">
        <!-- Custom Vision Tab -->
        <div class="tab-pane fade show active" id="customVisionTab">
          <p class="text-center fw-semibold">Get free lung histopathology images</p>
          <div class="d-grid">
            <a href="{{ custom_vision_url }}" target="_blank" class="btn btn-primary">Go to Custom Vision â†’</a>
          </div>
        </div>

        <!-- Register Tab -->
        <div class="tab-pane fade" id="registerTab">
          <h5 class="text-center mb-3">Add to Lung Image Checkers List</h5>
          <form id="viewer-form">
            <div class="mb-2">
              <input type="text" id="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="mb-2">
              <input type="date" id="dob" class="form-control" required>
            </div>
            <div class="mb-2">
              <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
          <div id="thankyou">Thank you! You would be emailed shortly.</div>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-5">
    <h4 class="mb-3">AI Chatbot Assistant</h4>
    <div id="chat" class="chat-window mb-3 border p-3 bg-white rounded" style="max-height: 400px; overflow-y: auto;"></div>
    <div class="input-group">
      <input id="user-input" type="text" class="form-control" placeholder="Ask about lung health...">
      <button id="send-btn" class="btn btn-success">Send</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const chatEl = document.getElementById('chat');
    const inputEl = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.classList.add('mb-2', sender === 'AI' ? 'text-start' : 'text-end');
      msg.innerHTML = `<small><strong>${sender}:</strong></small> ${text}`;
      chatEl.appendChild(msg);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
      const text = inputEl.value.trim();
      if (!text) return;
      appendMessage('You', text);
      inputEl.value = '';

      fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      })
      .then(res => res.json())
      .then(data => appendMessage('AI', data.reply))
      .catch(err => appendMessage('AI', 'Error: ' + err));
    });

    inputEl.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendBtn.click();
    });

    document.getElementById('viewer-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = encodeURIComponent(document.getElementById('name').value);
      const dob  = encodeURIComponent(document.getElementById('dob').value);
      const email = encodeURIComponent(document.getElementById('email').value);
      const subject = 'Add to Custom Vision Lung Image Checkers List';
      const body = `Name: ${name}%0D%0ADOB: ${dob}%0D%0AEmail: ${email}`;
      const mailtoURL = `mailto:opejeremiah@gmail.com?subject=${subject}&body=${body}`;

      const a = document.createElement('a');
      a.href = mailtoURL;
      a.target = '_blank';
      a.click();

      document.getElementById('viewer-form').reset();
      document.getElementById('thankyou').style.display = 'block';
    });
  </script>
</body>
</html>
